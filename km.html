<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mile to km and km to mile</title>
    <link rel="stylesheet" href="km.css">

</head>
<body>
    <h1>This is a Range Web application</h1>
<div class="mi">
    <h1>Mile to Kilometer</h1>
    <p id="mi"></p>
    <br>
    <button onclick="document.getElementById('mi').innerHTML=mi()">Check</button>
</div>
<br><br>
<div class="km">
    <h1>Kilometer to Mile</h1>
    <p id="km"></p>
    <br>
    <button onclick="document.getElementById('km').innerHTML=km()">Check</button>
</div>

<script src="km.js"> </script>
</body>
</html>
